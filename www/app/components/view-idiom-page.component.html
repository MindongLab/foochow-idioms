<div id="contentWrapper">
    <div id="detailsHeader">
        <div class="ms-font-su">
            <span ng-repeat="char in field_text track by $index" ng-class="{highlight: highlight[$index]}"><a ng-if="char.renderByCanvas !== true">{{char.text}}</a><canvas-character ids="{{char.text}}" size="42" ng-if="char.renderByCanvas"></canvas-character></span>
            <span class="shareButton ms-PanelAction-open">
                <i class="ms-Icon ms-Icon--share"></i>
            </span>
        </div>
        <div>
            <span class="ms-font-l ms-bgColor-redDark ms-fontColor-neutralLighter playLabel">发音</span>
            <player-button text="福州市区音" audio-url="{{getAbsoluteAudioUrl(result['field_audio'])}}"></player-button>
        </div>
    </div>
    <div id="detailsWrapper">
        <div ng-show="result['field_metaphor'].length>0">
            <span class="ms-font-l ms-bgColor-redDark ms-fontColor-neutralLighter charsymbol">喻</span>
            <span class="ms-font-l">{{::result['field_metaphor']}}</span>
        </div>
        <p></p>
        <div ng-show="result['field_notes'].length>0">
            <span class="ms-font-l ms-bgColor-redDark ms-fontColor-neutralLighter charsymbol">案</span>
            <span class="ms-font-l">{{::result['field_notes']}}</span>
        </div>


        <h2 class="ms-font-xl ms-fontWeight-semibold">单字注释：</h2>
        <ul class="ms-font-l">
            <li ng-mouseenter="highOn($index)" ng-mouseleave="highOff($index)" ng-repeat="item in ::result['field_annotations'] track by $index">
                <span ng-class="{highlight: highlightAnno[$index]}">{{::item["text"]}}</span>
                <span>: </span>
                <span>{{::item["explanation"]}}</span>
            </li>
        </ul>
        <div>
            <taxonomy-tag ng-repeat="tag in ::result['field_tags']" [text]="tag" (on-clicked)="$ctrl.tagClicked(tag)"></taxonomy-tag>
        </div>

    </div>
</div>
